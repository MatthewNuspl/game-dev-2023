<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
    <title>Pac-Man Walls</title>
</head>
<body>
    <canvas id="pacmanCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pacmanCanvas');
        const context = canvas.getContext('2d');

        const wallColor = '#342DCA';
        const wallSize = 40; // Adjust the size of each wall block
        const wallGap = 10;  // Adjust the gap between wall blocks

        const drawWalls = () => {
            // Draw horizontal walls
            for (let i = 0; i < canvas.width; i += wallSize + wallGap) {
                drawWall(i, 0);
                drawWall(i, canvas.height - wallSize);
            }

            // Draw vertical walls
            for (let j = wallSize + wallGap; j < canvas.height - wallSize - wallGap; j += wallSize + wallGap) {
                drawWall(0, j);
                drawWall(canvas.width - wallSize, j);
            }
        };

        const drawWall = (x, y) => {
            context.fillStyle = wallColor;
            context.fillRect(x, y, wallSize, wallSize);
        };

        // Clear the canvas
        const clearCanvas = () => {
            context.clearRect(0, 0, canvas.width, canvas.height);
        };

        const drawGame = () => {
            clearCanvas();
            drawWalls();
            // Add additional drawing logic for Pac-Man and other elements
            // ...

            // Call requestAnimationFrame to create a game loop
            requestAnimationFrame(drawGame);
        };

        // Start the game loop
        drawGame();
    </script>
</body>
</html>
