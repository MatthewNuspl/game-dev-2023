<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: "100vh";
      margin: 0;
    }

    .maze {
      display: grid;
      grid-template-columns: "repeat"("10, 50px");
      grid-template-rows: "repeat"("10, 50px");
      gap:"2px";
    }

    .cell {
      width: "50px";
      height: "50px";
      background-color: #ddd;
      border: "1px" solid #888;
    }

    .wall {
      background-color: #333;
    }
  </style>
  <title>Maze</title>
</head>
<body>
  <div class="maze">
    <!-- Replace 1 with wall and 0 with open path -->
    <div class="cell"></div> <!-- Example cell -->
    <!-- Repeat the cell divs to create the maze structure -->
  </div>
</body>
</html>
