<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
      color: #fff;
    }

    .game-board {
      font-family: monospace;
      font-size: 24px;
    }

    .wall {
      display: inline-block;
      width: 32px;
      height: 32px;
      background-color: #777;
    }

    .start {
      display: inline-block;
      width: 32px;
      height: 32px;
      background-color: #0f0;
    }

    .exit {
      display: inline-block;
      width: 32px;
      height: 32px;
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const gameBoard = document.getElementById('gameBoard');

    const rows = 10;
    const cols = 15;

    // Define the maze layout
    const maze = [
      "WWWWWWWWWWWWWWW",
      "WPP..........EW",
      "W..W.WWWWW.W..W",
      "W.WW....WW.WW.W",
      "W.W.WWWWW.W.W.W",
      "W....WW.WW....W",
      "WWWW.WW.WW.WWWW",
      "W....WW.WW....W",
      "W.W.WWWWW.W.W.W",
      "W..W....WW.W..W",
      "WWWWWWWWWWWWWWW",
    ];

    // Render the initial maze
    function render() {
      gameBoard.innerHTML = '';

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cell = document.createElement('div');

          switch (maze[row][col]) {
            case 'W':
              cell.className = 'wall';
              break;
            case 'a':
              cell.className = 'start';
              break;
            case 's':
              cell.className = 'exit';
              break;
          }

          gameBoard.appendChild(cell);
        }
      }
    }

    // Update the game board
    function update() {
      // Add game logic here
    }

    // Game loop
    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
