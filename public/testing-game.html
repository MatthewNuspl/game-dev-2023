<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
      color: #fff;
    }

    .game-board {
      font-family: monospace;
      font-size: 24px;
    }

    .pacman {
      display: inline-block;
      width: 32px;
      height: 32px;
      background-color: #ff0;
      border-radius: 50%;
      transform: rotate(60deg);
      transition: transform 0.2s;
    }

    .wall {
      display: inline-block;
      width: 32px;
      height: 32px;
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const gameBoard = document.getElementById('gameBoard');
    const pacman = document.createElement('div');
    pacman.className = 'pacman';
    gameBoard.appendChild(pacman);

    const rows = 10;
    const cols = 15;

    // Define the game board with walls represented by #
    const maze = [
      "###############",
      "#.............#",
      "#.#####.#####.#",
      "#.#.........#.#",
      "#.#.#######.#.#",
      "#.#.#...#...#.#",
      "#.#.#.#.#.#.#.#",
      "#...#...#...#.#",
      "#############.#",
      "#.............#",
    ];

    // Render the initial game board
    function render() {
      gameBoard.innerHTML = '';

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const cell = document.createElement('div');

          if (maze[row][col] === '#') {
            cell.className = 'wall';
          } else {
            cell.textContent = maze[row][col];
          }

          gameBoard.appendChild(cell);
        }
      }

      gameBoard.appendChild(pacman);
    }

    // Update the game board
    function update() {
      // Add game logic here

      // Example: Move pacman
      document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowRight') {
          movePacman(1, 0);
        } else if (event.key === 'ArrowLeft') {
          movePacman(-1, 0);
        } else if (event.key === 'ArrowDown') {
          movePacman(0, 1);
        } else if (event.key === 'ArrowUp') {
          movePacman(0, -1);
        }
      });
    }

    // Move pacman
    function movePacman(dx, dy) {
      const pacmanRect = pacman.getBoundingClientRect();
      const nextX = pacmanRect.left + dx * 32;
      const nextY = pacmanRect.top + dy * 32;

      // Check for collisions with walls
      if (!isWallCollision(nextX, nextY)) {
        pacman.style.transform = `rotate(${getRotation(dx, dy)}deg)`;
        pacman.style.left = `${nextX}px`;
        pacman.style.top = `${nextY}px`;
      }
    }

    // Check for collisions with walls
    function isWallCollision(x, y) {
      const pacmanRect = pacman.getBoundingClientRect();
      const nextRect = { left: x, top: y, right: x + 32, bottom: y + 32 };

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          if (maze[row][col] === '#') {
            const wallRect = {
              left: col * 32,
              top: row * 32,
              right: col * 32 + 32,
              bottom: row * 32 + 32,
            };

            if (isRectOverlap(nextRect, wallRect)) {
              return true; // Collision with wall
            }
          }
        }
      }

      return false; // No collision with wall
    }

    // Check if two rectangles overlap
    function isRectOverlap(rect1, rect2) {
      return (
        rect1.left < rect2.right &&
        rect1.right > rect2.left &&
        rect1.top < rect2.bottom &&
        rect1.bottom > rect2.top
      );
    }

    // Get rotation angle based on movement direction
    function getRotation(dx, dy) {
      const angle = Math.atan2(dy, dx);
      const degrees = angle * (180 / Math.PI);
      return degrees;
    }

    // Game loop
    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
