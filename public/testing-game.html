<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <style>
        canvas {
            border: 50px solid #000;
        }
    </style>
    <title>Pac-Man Walls</title>
</head>
<body>
    <canvas id="pacmanCanvas" width="900" height="900"></canvas>
    <script>
        const canvas = document.getElementById('pacmanCanvas');
        const context = canvas.getContext('2d');

        const wallColor = '#342DCA';
        const wallSize = 20; // Adjust the size of each wall block

        // Define the layout of the walls
        const walls = [
            { x: 0, y: 0, width: canvas.width, height: wallSize },
            { x: 0, y: canvas.height - wallSize, width: canvas.width, height: wallSize },
            { x: 0, y: 0, width: wallSize, height: canvas.height },
            { x: canvas.width - wallSize, y: 0, width: wallSize, height: canvas.height },
            { x: 80, y: 40, width: wallSize, height: 120 },
            { x: 80, y: 40, width: wallSize, height: 120 }
             { x: canvas.width - wallSize, y: 0, width: wallSize, height: canvas.height },
           // Add more wall configurations as needed
        ];

        const drawWalls = () => {
            context.fillStyle = wallColor;
            walls.forEach(wall => {
                context.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        };

        // Clear the canvas
        const clearCanvas = () => {
            context.clearRect(0, 0, canvas.width, canvas.height);
        };

        const drawGame = () => {
            clearCanvas();
            drawWalls();
            // Add additional drawing logic for Pac-Man and other elements
            // ...

            // Call requestAnimationFrame to create a game loop
            requestAnimationFrame(drawGame);
        };

        // Start the game loop
        drawGame();
    </script>
</body>
</html>
