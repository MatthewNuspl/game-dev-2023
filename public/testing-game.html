<html>
<script>
<body> import random

class TreasureHuntGame:
    def __init__(self):
        self.locations = ["Forest", "Cave", "Mountain", "Beach"]
        self.objects = {
            "Forest": ["Key", "Map", "Compass"],
            "Cave": ["Torch", "Gem", "Helmet"],
            "Mountain": ["Rope", "Pickaxe", "Binoculars"],
            "Beach": ["Shovel", "Seashell", "Treasure Chest"]
        }
        self.current_location = random.choice(self.locations)

    def display_location(self):
        print(f"You are in the {self.current_location}.")

    def display_objects(self):
        print(f"You see the following objects: {', '.join(self.objects[self.current_location])}")

    def find_object(self, object_to_find):
        if object_to_find in self.objects[self.current_location]:
            print(f"Congratulations! You found the {object_to_find}.")
            self.objects[self.current_location].remove(object_to_find)
        else:
            print(f"Sorry, the {object_to_find} is not here.")

    def play(self):
        print("Welcome to the Treasure Hunt Game!")
        print("Try to find all the hidden objects in different locations.")

        while any(self.objects[location] for location in self.locations):
            self.display_location()
            self.display_objects()

            object_to_find = input("Enter the name of the object you want to find: ")

            self.find_object(object_to_find)

        print("Congratulations! You found all the hidden objects. You completed the treasure hunt!")

if __name__ == "__main__":
    treasure_hunt_game = TreasureHuntGame()
    treasure_hunt_game.play()
</script>
</body>
</html>
