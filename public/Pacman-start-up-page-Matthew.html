<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pacman Game</title>
</head>
<body>
    <div id="game-container">
        <div id="pacman"></div>
        <div class="ghost" id="ghost1"></div>
        <div class="ghost" id="ghost2"></div>
        <div id="pellet"></div>

        <!-- Add other game elements here -->
    </div>

    <script src="script.js">

body {
    margin: 0;
    overflow: hidden;
}

#game-container {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 50px auto;
    background-color: #000;
}

#pacman {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: yellow;
    clip-path: polygon(100% 0%, 0% 0%, 0% 100%, 50% 50%, 0% 0%);
    transition: transform 0.2s;
}

.ghost {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: red;
    border-radius: 50%;
    top: 200px; /* Adjust the starting position */
    left: 200px; /* Adjust the starting position */
}

#pellet {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    top: 100px; /* Adjust the starting position */
    left: 100px; /* Adjust the starting position */
}
document.addEventListener('keydown', handleKeyPress);

const pacman = document.getElementById('pacman');
const ghosts = document.querySelectorAll('.ghost');
const pellet = document.getElementById('pellet');

let pacmanRotation = 0;

function handleKeyPress(event) {
    switch (event.key.toLowerCase()) {
        case 'w':
            movePacman(0, -40);
            pacmanRotation = 0;
            break;
        case 'a':
            movePacman(-40, 0);
            pacmanRotation = 270;
            break;
        case 's':
            movePacman(0, 40);
            pacmanRotation = 180;
            break;
        case 'd':
            movePacman(40, 0);
            pacmanRotation = 90;
            break;
    }

    pacman.style.transform = `rotate(${pacmanRotation}deg)`;
    checkCollision();
}

function movePacman(dx, dy) {
    const pacmanRect = pacman.getBoundingClientRect();
    const gameRect = document.getElementById('game-container').getBoundingClientRect();

    if (
        pacmanRect.left + dx >= gameRect.left &&
        pacmanRect.right + dx <= gameRect.right &&
        pacmanRect.top + dy >= gameRect.top &&
        pacmanRect.bottom + dy <= gameRect.bottom
    ) {
        pacman.style.left = `${pacmanRect.left + dx}px`;
        pacman.style.top = `${pacmanRect.top + dy}px`;
    }
}

function checkCollision() {
    const pacmanRect = pacman.getBoundingClientRect();
    const pelletRect = pellet.getBoundingClientRect();

    if (
        pacmanRect.left < pelletRect.right &&
        pacmanRect.right > pelletRect.left &&
        pacmanRect.top < pelletRect.bottom &&
        pacmanRect.bottom > pelletRect.top
    ) {
        // Pellet eaten, you can add scoring logic here
        repositionPellet();
    }
}

function repositionPellet() {
    const gameContainer = document.getElementById('game-container');
    const randomX = Math.floor(Math.random() * (gameContainer.clientWidth - 10));
    const randomY = Math.floor(Math.random() * (gameContainer.clientHeight - 10));

    pellet.style.left = `${randomX}px`;
    pellet.style.top = `${randomY}px`;
}
</script>
   </html>
