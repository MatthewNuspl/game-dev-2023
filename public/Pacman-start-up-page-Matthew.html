<head>

         <style>
        body {
            margin: 0;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: background-color 0.3s; /* Smooth transition for color changes */
        }

        h1 {
            font-size: 200px;
            text-align: center;
            margin-top: 40vh; /* Adjust vertical centering based on content */
            color: white;
        }
    <script>
<body style="background-repeat: repeat; background-size: 100%" background="Background.gif">

    <h1>PACMAN GAME!</h1>

    <button onclick="adjustBrightness(20)">Increase Brightness</button>
    <button onclick="adjustBrightness(-20)">Decrease Brightness</button>

    <button onclick="adjustContrast(1.8)">Increase Contrast</button>
    <button onclick="adjustContrast(0.8)">Decrease Contrast</button>

       
    <h1>PACMAN GAME!</h1>

        // Function to change the background color dynamically
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        // Event listener for key presses
        document.addEventListener('keydown', function (event) {
            switch (event.key.toLowerCase()) {
                case 'w':
                    changeBackgroundColor('red');
                    break;
                case 'a':
                    changeBackgroundColor('blue');
                    break;
                case 's':
                    changeBackgroundColor('green');
                    break;
                case 'd':
                    changeBackgroundColor('yellow');
                    break;
            }
        });
        <script>
        
        // Event listener for key releases (optional)
        document.addEventListener('keyup', function () {
            // You can add logic here if you want to handle key releases
        });

        let currentBrightness = 100;
        let currentContrast = 1;

        function adjustBrightness(value) {
            currentBrightness += value;
            applyStyles();
        }

        function adjustContrast(value) {
            currentContrast *= value;
            applyStyles();
        }

        function applyStyles() {
            document.body.style.filter = `brightness(${currentBrightness}%) contrast(${currentContrast})`;
        }
            </style>
    </script>
</body>
</html>
