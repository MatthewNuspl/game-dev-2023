<!DOCTYPE html>
<html lang="en">
<head>
     <body style="background-color:black; background-repeat: repeat; background-size: 100%" background="Background.gif">
    <style>
        body {
            background-color: black;
            background-repeat: repeat;
            background-size: 100%;
            margin: 0;
            overflow: hidden;
            transition: filter 0.3s;
        }

        h1 {
            font-size: 200px;
            color: white;
            text-align: center;
            margin-top: 40vh;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1 align="center">PACMAN GAME!</h1>

    <button onclick="adjustBrightness(20)">Increase Brightness</button>
    <button onclick="adjustBrightness(-20)">Decrease Brightness</button>

    <button onclick="adjustContrast(2.8)">Increase Contrast</button>
    <button onclick="adjustContrast(2.8)">Decrease Contrast</button>

    <script>
        let currentBrightness = 100;
        let currentContrast = 1;

        function adjustBrightness(value) {
            currentBrightness += value;
            applyStyles();
        }

        function adjustContrast(value) {
            currentContrast *= value;
            applyStyles();
        }

        function applyStyles() {
            document.body.style.filter = `brightness(${currentBrightness}%) contrast(${currentContrast})`;
        }
    </script>

</body>
</html>
