    let currentBrightness = 100;
let currentContrast = 1;
let score = 0;

function adjustBrightness(value) {

    updateScore();
}

    document.body.style.filter = `brightness(${currentBrightness}%) contrast(${currentContrast})`;
}

function updateScore() {
    document.getElementById('score').textContent = `Score: ${score++}`;
}

// Background switching every 5 seconds
const backgrounds = ['Background1.gif', 'Moving-background2-2.0.gif'];
let currentBackgroundIndex = 0;

function switchBackground() {
    document.body.style.backgroundImage = `url(${backgrounds[currentBackgroundIndex]})`;
    currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
}

setInterval(switchBackground, 5000); // Switch every 5 seconds
