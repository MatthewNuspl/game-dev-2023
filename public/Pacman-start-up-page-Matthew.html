    <button onclick="adjustBrightness(20)">Increase Brightness</button>
    <button onclick="adjustBrightness(-20)">Decrease Brightness</button>

    <button onclick="adjustContrast(1.8)">Increase Contrast</button>
    <button onclick="adjustContrast(1.8)">Decrease Contrast</button>

    <script>
        let currentBrightness = 100;
        let currentContrast = 1;

        function adjustBrightness(value) {
            currentBrightness += value;
            applyStyles();
        }

        function adjustContrast(value) {
            currentContrast *= value;
            applyStyles();
        }

        function applyStyles() {
            document.body.style.filter = `brightness(${currentBrightness}%) contrast(${currentContrast})`;
        }
    </script>
</body>
