<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Evidence Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #ghost {
            width: 150px;
            height: 150px;
            background: url('Ghost-picture.jfif') no-repeat;
            background-size: contain;
            position: relative;
            cursor: pointer;
            margin: 50px;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .evidence {
            width: 50px;
            height: 50px;
            background-color: yellow;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Ghost Evidence Hunt</h1>
    <p>Click on the ghost to find evidence!</p>
    <div id="ghost" onclick="findEvidence()"></div>
    <div id="message"></div>
    <div id="evidenceContainer"></div>

    <script>
        let evidenceCount = 0;
        let score = 0;

        function findEvidence() {
            if (evidenceCount < 5) {
                const evidence = document.createElement('div');
                evidence.className = 'evidence';
                evidence.style.left = Math.random() * (window.innerWidth - 50) + 'px';
                evidence.style.top = Math.random() * (window.innerHeight - 50) + 'px';

                document.getElementById('evidenceContainer').appendChild(evidence);

                evidence.onclick = function() {
                    collectEvidence(evidence);
                };

                evidenceCount++;
            }

            if (evidenceCount === 5) {
                document.getElementById('message').textContent = `You found all the evidence! Final score: ${score}`;
            }
        }

        function collectEvidence(evidence) {
            evidence.style.display = 'none';
            score += 10;
            document.getElementById('message').textContent = `Evidence found! Score: ${score}`;
        }
    </script>

</body>
</html>
