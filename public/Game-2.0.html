<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #ghost {
            width: 100px;
            height: 100px;
            background: url('ghost.png') no-repeat;
            background-size: contain;
            position: relative;
            cursor: pointer;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Ghost Game</h1>
    <p>Click the ghost to catch it!</p>
    <div id="ghost" onclick="catchGhost()"></div>
    <div id="message"></div>

    <script>
        let caught = false;
        let score = 0;

        function catchGhost() {
            if (!caught) {
                document.getElementById('ghost').style.display = 'none';
                score++;
                document.getElementById('message').textContent = `You caught the ghost! Score: ${score}`;
                spawnGhost();
            }
        }

        function spawnGhost() {
            setTimeout(() => {
                document.getElementById('ghost').style.display = 'block';
                caught = false;
                document.getElementById('message').textContent = '';
            }, 1000);
        }
    </script>

</body>
</html>
