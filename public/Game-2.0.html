<body> 
<div id="container" style="height: 836px; width: 400px;">
        <iframe id="frame" src="https://s3-eu-west-1.amazonaws.com/apps.playcanvas.com/6PfmZK6E/index.html" webkitallowfullscreen="true" mozallowfullscreen="true" allow="autoplay" allowfullscreen="true" allowvr="" scrolling="no" frameborder="0" style="height: 836px; width: 400px;">
        </iframe>
    </div>

         <div id="footer">
        <a class="title" href="https://playcanvas.com/" target="_blank">
            <div class="img"></div>
        </a>
        <div class="views"><img class="icon" src="https://playcanvas.com/static-assets/images/eye.png"></div>
        <div id="fullscreen" class="available"></div>

<script type="text/javascript">
        var iframe = document.getElementById('frame');

        // aggregate fullscreen to one method
        iframe.requestFullScreen = iframe.requestFullScreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullScreen;
        var button = document.getElementById('fullscreen');

        // detect fullscreen is supported
        if (iframe.requestFullScreen) {
            button.classList.add('available');
            button.addEventListener('click', function() {
                iframe.requestFullScreen();

                if (kik.enabled) {
                    kik.browser.statusBar(false);
                }
            }, false);
        }

        // focus the iframe window so that keyboard works.
        // (Chrome Fix: do this after the iframe has loaded
        // otherwise gamepads don't work)
        iframe.addEventListener('load', function () {
            iframe.contentWindow.focus();
        });

    </script>
