<html>
    <head>
        <link rel="stylesheet" href="GlobalCSS.css">
        <style>

        </style>
    </head>

        <body id="myBody" style="background-repeat: repeat; background-size: 88%" background="Night city.jfif"

        <h6>Version 0.0.1.</h6>
        <h3 align="center" >t2a16-Move-Background-Matthew.html</h3>

        <input id="myButton01" type="button" value="MoveFast!" onclick="{
            myTemp = '100px 0px'
            myGlobalX -= 5
            myTemp = myGlobalX + 'px 0px'
            document.getElementById('myBody').style.backgroundPosition = myTemp
        }">

            <h4>Press The Move Faster Button over and over</h4>
        <input type="button" value="MoveFaster!" onclick="{
            clearInterval(myClock01)
            mySpeed01 -= 30
            if (mySpeed01 < 10) { mySpeed01 = 10 }
            myClock01 = setInterval(function () {
                document.getElementById('myButton01').click()
            }, mySpeed01)
        }">

        <input type="button" value="MoveSlower!" onclick="{
            clearInterval(myClock01)
            mySpeed01 += 30
            if (mySpeed01 > 2000) { mySpeed01 = 2000 }
            myClock01 = setInterval(function () {
                document.getElementById('myButton01').click()
            }, mySpeed01)
        }">
            <input type="button" id="myButton02" value="Image Right" onclick="{
             document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
              }"><br><br>
         
    <input type="button" value="AutoMoveImageLeft" onclick=""{clearInterval(myImage01)
   myClock02 = setInterval(function(){
     document.getElementById('myButton02).click()
   }, 30)
    }">
        <script>
                         document.addEventListener('keydown', function (event) {
                switch (event.key.toLowerCase()) {
                    case 'w':
                        document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 + 'px';
                        break;
                    case 'a':
                        document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 + 'px';
                        break;
                    case 's':
                        document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px';
                        break;
                    case 'd':
                        document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px';
                        break;
                }
            });
        </script>

        <img id="myImage01" style="position:relative; width:300px; height:400px; top:0px; left:0px;" src="BlueJay.jfif">

        <script>
            let myGlobalX = 0;
            let myClock01;
            let mySpeed01 = 400;
       </script>

        </body>
</html>
