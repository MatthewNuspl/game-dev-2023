<html>
    <head>
        <link rel="stylesheet" href="GlobalCSS.css">
        <style>

        h4,
        h3 {
            color: white;
        }

        </style>
    </head>

        <body id="myBody" style="background-repeat: repeat; background-size: 88%" background="Night city.jfif">

        <h6>Version 0.0.1.</h6>
        <h3 align="center" >t2a16-Move-Background-Matthew.html</h3>

        <input id="myButton01" type="button" value="Run!" onclick="{
            myTemp = '100px 0px'
            myGlobalX -= 5
            myTemp = myGlobalX + 'px 0px'
            document.getElementById('myBody').style.backgroundPosition = myTemp
        }">

        <input type="button" value="Run Faster!" onclick="{
            clearInterval(myClock01)
            mySpeed01 -= 30
            if (mySpeed01 < 10) { mySpeed01 = 10 }
            myClock01 = setInterval(function () {
                document.getElementById('myButton01').click()
            }, mySpeed01)
        }">

        <input type="button" value="Run Slower!" onclick="{
            clearInterval(myClock01)
            mySpeed01 += 30
            if (mySpeed01 > 1000) { mySpeed01 = 1000 }
            myClock01 = setInterval(function () {
                document.getElementById('myButton01').click()
            }, mySpeed01)
        }">

        <script>
        
        </script>

        <img id="myImage01" style="position:relative; width:300px; height:600px; top:0px; left:0px;" src="BlueJay.jfif">

        <script>
            let myGlobalX = 0;
            let myClock01;
            let mySpeed01 = 400;
        </script>
    </body>
</html>
