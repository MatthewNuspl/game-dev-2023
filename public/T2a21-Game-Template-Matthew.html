<html>
        <h6>Version 0.0.1.</h6>

        <img id="myImg01" style="position:absolute; width:100px; height:80px; top:0px; left:50px;"  src="Ghost image.jfif ">
        <img id="myImg02" style="position:absolute; width:100px; height:80px; top:0px; left:250px;" src="Ghost-picture.jfif ">
        <img id="myImg03" style="position:absolute; width:100px; height:80px; top:0px; left:500px;" src="https://media.istockphoto.com/id/614643858/photo/halloween-ghost-dog-trick-or-treat.jpg?s=612x612&w=0&k=20&c=lng33y-_eB0Lt4bpNTT355_nFb_k7MJt0UE-NkILuEI= ">

        <input type=button value="Auto Background Up" onclick="{
            clearInterval(myClock)
            let myTemp = '0px 0px'
            myClock = setInterval(function(){
                myGlobalY -= 5
                myTemp = '0px ' + myGlobalY + 'px'
                document.getElementById('myBody').style.backgroundPosition = myTemp
            }, 100)
        }">

        <input type=button value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
            myCheckHit()     // checks for all collisions
        }"><br><br>

         <script>

        // global variables here
            let myGlobalY = 0
            let myClock


        // global functions here
            function myHitOther(my1,my2){
                left1   = parseInt(document.getElementById(my1).style.left)
                right1  = left1 + parseInt(document.getElementById(my1).style.width)
                top1    = parseInt(document.getElementById(my1).style.top)   
                bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
                left2   = parseInt(document.getElementById(my2).style.left)
                right2  = left2 + parseInt(document.getElementById(my2).style.width)
                top2    = parseInt(document.getElementById(my2).style.top)   
                bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
                    if ((right1  >=  left2  ) &&      	   
                        (bottom1 >=  top2   ) &&
                        (left1   <=  right2 ) &&
                        (top1    <=  bottom2) ){
                        return true
                    }
            }


            function myCheckHit(){
                if ( myHitOther('myImg01','myImg02') ){
                    alert('you lose')  
                    document.getElementById('myImg01').style.left = '20px'
                    location = 'https://www.youtube.com/watch?v=q_Z8nLnQ5CA'  // go to your next level
                }
            }  // end of myCheckHit()

     

       
                     function myMoveRight() {
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
        }

                         document.addEventListener('keydown', function (event) {
                switch (event.key.toLowerCase()) {
                    case 'w':
                        document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 + 'px';
                        break;
                    case 'a':
                        document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 + 'px';
                        break;
                    case 's':
                        document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px';
                        break;
                    case 'd':
                        document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px';
                        break;
                }
            });
         </script>
