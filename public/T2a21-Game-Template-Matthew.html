<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="GlobalCSS.css">
    <style>

    </style>
</head>
<body id="myBody" style="background-repeat: repeat; background-size: 100%" background="Slow-creepy-piano-and-horror-background-music.zip">

    <h6>Version 0.0.1.</h6>
    <h3 align="center">T2a21-Game-Template-Matthew.html</h3>

    <img id="myImg01" style="position:absolute; width:100px; height:80px; top:0px; left:50px;"  src="Ghost image.jfif">
    <img id="myImg02" style="position:absolute; width:100px; height:80px; top:0px; left:250px;" src="Ghost-picture.jfif">

    <input type="button" value="Auto Background Up" onclick="{
        clearInterval(myClock)
        let myTemp = '0px 0px'
        myClock = setInterval(function(){
            myGlobalY -= 5
            myTemp = '0px ' + myGlobalY + 'px'
            document.getElementById('myBody').style.backgroundPosition = myTemp
        }, 100)
    }">

    <input type="button" value="Image Right Fast Button" onTouchStart="event.preventDefault(); myMoveRight(); myCheckHit();"><br><br>

    <script>
        // global variables here
        let myGlobalY = 0;
        let myClock; //define myClock globally

        // global functions here
        function myHitOther(my1, my2) {
            // ... (your existing code for collision detection)
        }

        function myCheckHit() {
            if (myHitOther('myImg01', 'myImg02')) {
                alert('You Lose!');
                document.getElementById('myImg01').style.left = '20px';
                location = 't2a13-keydown.html';  // go to your next level
            }
        }

        function myMoveRight() {
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
        }

        document.addEventListener('keydown', function (event) {
            switch (event.key.toLowerCase()) {
                case 'w':
                    document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px';
                    break;
                case 'a':
                    document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px';
                    break;
                case 's':
                    document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px';
                    break;
                case 'd':
                    myMoveRight();  // Use your function to move right
                    break;
            }
        });
    </script>
</body>
</html>
