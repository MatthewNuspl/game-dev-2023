  <style>
    // Initialize score
let score = 0;

// Function to update and display the score
function updateScore(points) {
    score += points;
    console.log(`Score: ${score}`);
}

// Example: Increment score by 20 for a successful match
updateScore(20);

// Example: Increment score by 15 for another successful match
updateScore(15);

// Example: Decrement score by -10 for a wrong match
updateScore(-10);

  
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .hidden {
      background-color: #2c3e50;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div id="game-board"></div>

  <script>
    const symbols = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
    const cards = [...symbols, ...symbols];
    let flippedCards = [];
    let matchedPairs = 0;

    // Shuffle the cards using Fisher-Yates algorithm
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Create and shuffle the initial game board
    shuffle(cards);

    const gameBoard = document.getElementById('game-board');

    // Initialize the game board
    cards.forEach((symbol, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.index = index;
      card.innerHTML = `<span>${symbol}</span>`;
      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);
    });

    // Handle card flipping
    function flipCard() {
      if (flippedCards.length < 2 && !this.classList.contains('hidden')) {
        this.classList.add('hidden');
        flippedCards.push(this);

        if (flippedCards.length === 2) {
          setTimeout(checkMatch, 1000);
        }
      }
    }

    // Check if the flipped cards match
    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.innerText === card2.innerText) {
        matchedPairs++;

        if (matchedPairs === symbols.length) {
          alert('Congratulations! You matched all pairs.');
        }
      } else {
        card1.classList.remove('hidden');
        card2.classList.remove('hidden');
      }

      flippedCards = [];
    }
