<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .hidden {
      background-color: #2c3e50;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div id="game-board"></div>

  <script>
    const symbols = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
    const cards = [...symbols, ...symbols];
    let flippedCards = [];
    let matchedPairs = 0;

    // Shuffle the cards using Fisher-Yates algorithm
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Create and shuffle the initial game board
    shuffle(cards);

    const gameBoard = document.getElementById('game-board');

    // Initialize the game board
    cards.forEach((symbol, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.index = index;
      card.innerHTML = `<span>${symbol}</span>`;
      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);
    });

    // Handle card flipping
    function flipCard() {
      if (flippedCards.length < 2 && !this.classList.contains('hidden')) {
        this.classList.add('hidden');
        flippedCards.push(this);

        if (flippedCards.length === 2) {
          setTimeout(checkMatch, 1000);
        }
      }
    }

    // Check if the flipped cards match
    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.innerText === card2.innerText) {
        matchedPairs++;

        if (matchedPairs === symbols.length) {
          alert('Congratulations! You matched all pairs.');
        }
      } else {
        card1.classList.remove('hidden');
        card2.classList.remove('hidden');
      }

      flippedCards = []
    }
  import pygame
import random
import sys

# Initialize Pygame
pygame.init()

# Constants
WIDTH, HEIGHT = 800, 600
CARD_SIZE = 100
GRID_SIZE = 4
PAIRS_TO_FIND = 6
FPS = 60

# Colors
WHITE = (255, 255, 255)
BLACK = (0, 0, 0)
GRAY = (200, 200, 200)

# Initialize the game window
screen = pygame.display.set_mode((WIDTH, HEIGHT))
pygame.display.set_caption("Memory Card Game")
clock = pygame.time.Clock()

# Load card images
card_images = [pygame.image.load(f"card_{i}.png") for i in range(1, (PAIRS_TO_FIND + 1))]
card_images *= 2
random.shuffle(card_images)

# Initialize game state
grid = [[0] * GRID_SIZE for _ in range(GRID_SIZE)]
revealed = [[False] * GRID_SIZE for _ in range(GRID_SIZE)]
selected_cards = []

# Main game loop
while True:
    screen.fill(WHITE)

    # Event handling
    for event in pygame.event.get():
        if event.type == pygame.QUIT:
            pygame.quit()
            sys.exit()
        elif event.type == pygame.MOUSEBUTTONDOWN and len(selected_cards) < 2:
            x, y = pygame.mouse.get_pos()
            col = x // CARD_SIZE
            row = y // CARD_SIZE

            if not revealed[row][col]:
                selected_cards.append((row, col))
                revealed[row][col] = True

    # Draw the grid
    for row in range(GRID_SIZE):
        for col in range(GRID_SIZE):
            pygame.draw.rect(screen, BLACK, (col * CARD_SIZE, row * CARD_SIZE, CARD_SIZE, CARD_SIZE))
            if revealed[row][col]:
                screen.blit(card_images[grid[row][col]], (col * CARD_SIZE, row * CARD_SIZE))

    # Check for card matching
    if len(selected_cards) == 2:
        r1, c1 = selected_cards[0]
        r2, c2 = selected_cards[1]
        
        if grid[r1][c1] != grid[r2][c2]:
            # Cards do not match, delay and flip them back
            pygame.time.delay(1000)  # Delay for 1 second to show the cards briefly
            revealed[r1][c1] = False
            revealed[r2][c2] = False
        else:
            # Matched pair found
            PAIRS_TO_FIND -= 1

        selected_cards = []

    # Check for game over
    if PAIRS_TO_FIND == 0:
        print("Congratulations! You found all pairs.")
        pygame.quit()
        sys.exit()

    pygame.display.flip()
    clock.tick(FPS)

  </script>
</body>
</html>
