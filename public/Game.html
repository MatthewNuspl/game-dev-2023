<!DOCTYPE html>
<html>
<head>
    <title>Ghost Hunter Game</title>
    <style>
        #game {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Ghost Hunter Game</h1>
    <p>Find evidence to prove the existence of ghosts!</p>
    <button onclick="startGame()">Start</button>

    <div id="game">
        <p>Evidence: <span id="evidence">0</span></p>
        <button onclick="findEvidence('EMF Meter')">Find EMF Meter</button>
        <button onclick="findEvidence('Thermal Camera')">Find Thermal Camera</button>
        <button onclick="findEvidence('EVP Recorder')">Find EVP Recorder</button>
        <button onclick="findEvidence('UV Light')">Find UV Light</button>
        <button onclick="findEvidence('Spirit Board')">Find Spirit Board</button>
    </div>

    <script>
        let evidenceCount = 0;

        function startGame() {
            document.getElementById('game').style.display = 'block';
        }

        function findEvidence(type) {
            evidenceCount++;
            document.getElementById('evidence').textContent = evidenceCount;

            if (evidenceCount === 5) {
                endGame();
            }

            alert(`You found ${type}! Keep searching for more evidence.`);
        }

        function endGame() {
            alert("Congratulations! You've found all the evidence. You are a skilled ghost hunter.");
            location.reload(); // You can modify this to restart the game.
        }
